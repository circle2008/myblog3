<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/uikit.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/uikit.gradient.min.css">
    <script src="{{ STATIC_URL }}js/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}js/uikit.min.js"></script>
</head>
<body>
<nav class="uk-navbar uk-navbar-attached uk-margin-bottom">
        <div class="uk-container uk-container-center">
            <a href="{% url 'blog:index' %}" class="uk-navbar-brand">circle的个人博客</a>
            <ul class="uk-navbar-nav">
                <li data-url="blogs"><a href="{% url 'blog:index' %}"><i class="uk-icon-home"></i> 博客列表</a></li>
            </ul>

        </div>
</nav>
<div class="uk-container uk-container-center">
        <div class="uk-grid">
            <!-- content -->
                <div class="uk-width-1-1">
                        <form id="form-blog"  class="uk-form uk-form-stacked" method="post" action="{% url 'blog:edit_action' %}">
                            {% csrf_token %}
                            <input type="hidden" name="article_id" value="{{ article.id | default:'0'}}">
                            <div class="uk-form-row">
                                <label class="uk-form-label">标题:</label>
                                <div class="uk-form-controls">
                                    <input name="title" class="uk-width-1-1" value="{{ article.title }}">
                                </div>
                            </div>

                            <div class="uk-form-row">
                                <label class="uk-form-label">内容:</label>
                                <div class="uk-form-controls">
                                    <textarea name="content" rows="24" class="uk-width-1-1">{{ article.content }}</textarea>
                                </div>
                            </div>
                            <div class="uk-form-row">
                                <button type="submit" class="uk-button uk-button-primary"><i class="uk-icon-save"></i>保存</button>

                            </div>
                        </form>
                </div>
            <!-- // content -->
        </div>
</div>
</body>
</html>
