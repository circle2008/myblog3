<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/uikit.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/uikit.gradient.min.css">
    <script src="{{ STATIC_URL }}js/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}js/uikit.min.js"></script>
</head>
<body>
<nav class="uk-navbar uk-navbar-attached uk-margin-bottom">
        <div class="uk-container uk-container-center">
            <a href="{% url 'blog:index' %}" class="uk-navbar-brand">circle的个人博客</a>
            <ul class="uk-navbar-nav">
                <li data-url="blogs"><a href="{% url 'blog:index' %}"><i class="uk-icon-home"></i> 博客列表</a></li>
            </ul>

        </div>
</nav>
<div class="uk-container uk-container-center">
        <div class="uk-grid">
            <!-- content -->
             <div class="uk-width-medium-3-4">
                <a href="{% url 'blog:edit_page' 0 %}" class="uk-button uk-button-primary"><i class="uk-icon-plus"></i> 创建blog</a>
                <hr class="uk-article-divider">
                {% for article in articles %}
                    <article class="uk-article">
                        <h2><a href="{% url 'blog:article_page' article.id %}">{{ article.title }}</a></h2>
                        <p class="uk-article-meta">发表于{{ article.pub_time }}</p>
                        <!--需要修改显示的文章概要，字符串剪切-->
                        <p>{{ article.content }}</p>
                        <p><a href="{% url 'blog:article_page' article.id %}">继续阅读 <i class="uk-icon-angle-double-right"></i></a></p>
                    </article>
                    <hr class="uk-article-divider">
                {% endfor %}
            </div>
             <div class="uk-width-medium-1-4">
                    <div class="uk-panel uk-panel-header">
                        <h3 class="uk-panel-title">博客列表</h3>
                        <ul class="uk-list uk-list-line">
                            {% for article in articles %}
                                <li><i class="uk-icon-thumbs-o-up"></i> <a target="_blank" href="{% url 'blog:article_page' article.id %}">{{ article.title }}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
             </div>
            <!-- // content -->
        </div>
</div>
</body>
</html>
